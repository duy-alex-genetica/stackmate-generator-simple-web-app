name: publish-package.yml
on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@duy-alex-genetica'

      - name: Show token prefix for debug
        run: |
          echo "Token starts with: ${NPM_PUBLISH_PAT:0:4}****${NPM_PUBLISH_PAT: -4}"
        env:
          NPM_PUBLISH_PAT: ${{ secrets.NPM_PUBLISH_PAT }}

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_PAT }}
